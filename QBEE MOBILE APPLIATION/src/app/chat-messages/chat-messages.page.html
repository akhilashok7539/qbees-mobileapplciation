<ion-header [translucent]="true">

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="chevron-back-sharp" class="back" routerLink="/folder/Inbox"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">

        </ion-buttons>

        <ion-title>QBEE</ion-title>

    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let mesagesarray of mesagesarray" style="padding-left:19px;    box-shadow: rgb(0 0 0 / 20%) 0px 0px 0px 0px, rgb(0 0 0 / 14%) 0px 0px 0px 0px, rgb(0 0 0 / 12%) 0px 1px 2px 0px;    background: #431d120a; ">
        <h6>
            <ion-icon name="notifications" style="    font-size: 18px;
            margin-bottom: -2px;
            color: #431d12;"></ion-icon>
            {{mesagesarray.message}}

        </h6>
    </ion-card>
</ion-content>
